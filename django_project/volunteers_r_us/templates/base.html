<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}VolunteersRUs{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'home' %}">VolunteersRUs</a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'match_volunteer' %}">Match</a>

        <!-- Single notifications dropdown (frontend-only) -->
        <div class="dropdown" id="notif-root">
          <button class="btn btn-outline-secondary dropdown-toggle position-relative"
                  data-bs-toggle="dropdown" aria-expanded="false">
            ðŸ”” <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                     id="notif-badge" hidden>0</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="notif-list" style="min-width:320px">
            <li><span class="dropdown-item-text text-muted">No notifications</span></li>
          </ul>
        </div>

        {% if user.is_authenticated %}
          <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Toast container near end of body -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toast-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/notifications.js' %}"></script>
</body>
</html>
