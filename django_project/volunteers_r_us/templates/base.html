<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}VolunteersRUs{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-semibold" href="{% url 'home' %}">VolunteersRUs</a>

      <!-- Right-side actions -->
      <div class="ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-outline-primary" href="{% url 'volunteer_history' %}">Volunteer History</a>
        <a class="btn btn-outline-secondary" href="{% url 'event_form' %}">Events</a>
        <a class="btn btn-outline-secondary" href="{% url 'match_volunteer' %}">Match</a>
        <a class="btn btn-outline-secondary" href="{% url 'profile_form' %}">Profile</a>


        <!-- Notifications: always visible -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary position-relative"
                  data-bs-toggle="dropdown" aria-expanded="false" aria-label="Notifications">
            <i class="bi bi-bell" id="notif-icon"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="notif-badge" hidden>0</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" style="min-width:320px" id="notif-list">
            <li><span class="dropdown-item-text text-muted">No notifications</span></li>
          </ul>
        </div>

        <!-- Auth buttons -->
        {% if user.is_authenticated %}
          <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
</body>
</html>
