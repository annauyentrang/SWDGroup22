{% extends "base.html" %}
{% block title %}Match Volunteer{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <h2 class="mb-3">Volunteer Matching</h2>

    <div class="card mb-4">
      <div class="card-body">
        <p class="mb-0"><span class="text-muted">Volunteer:</span> <strong>{{ volunteer.name }}</strong></p>
      </div>
    </div>

    {% if chosen %}
      <div class="alert alert-success">Assigned to: <strong>{{ chosen.title }}</strong></div>
    {% endif %}

    <form method="post" class="card">
      {% csrf_token %}
      <div class="card-body">
        <div class="mb-3">
          <label for="event" class="form-label">Select Event</label>
          <select id="event" name="event" class="form-select" required>
            {% for e in events %}
              <option value="{{ e.id }}">{{ e.title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end gap-2">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Assign</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
